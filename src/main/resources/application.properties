spring.application.name=ecommerce
server.port=8085
management.endpoints.web.exposure.include=*
# Database Connection
# Using H2 for local development; change URL to your DB in production
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username=root
spring.datasource.password=root





# Control schema generation strategy for JPA/Hibernate.
# Options: validate | update | create | create-drop | none
# - update: updates the schema to match entities (safe for development)
# - create: drops and creates schema on startup (data will be lost)
# - create-drop: like create but drops schema on shutdown
# Default used here is 'update'. Change to 'create' or 'create-drop' when you want fresh schema.
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=create
# spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true

# Enable H2 console (dev only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Springdoc (OpenAPI / Swagger) settings
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# Optional: set the title displayed in Swagger UI
springdoc.info.title=Ecommerce API
springdoc.info.description=API for Employee/Department demo
# Optional: enable fallback OpenAPI JSON when springdoc fails (dev only)
app.swagger.fallback=true

# Countrystatecity API settings (external)
csc.api.key=
csc.api.base-url=https://api.countrystatecity.in/v1
